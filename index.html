<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Island</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon/clapperboard.png" />
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-poster-container">
        <div class = "poster-container"></div>
        <button class="button" id="return-button">RETURN TO MAIN PAGE</button>
    </div>

    <div class = "main-container">

        <div class="text-container">

            <h1>MOVIE ISLAND</h1>

            <p id="p1">"I love the smell of napalm in the morning" Apocalypse Now</p>

        </div>

        <div class="guest-input-container">

        <select name="genre" id="genre-select">
            <option value="">--Select Genre---</option> 
            <option value="adventure">Adventure</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="family">Family</option>
            <option value="sciencefiction">Sci-Fi</option>
            <option value="horror">Horror</option>
            <option value="thriller">Thriller</option>
            <option value="fantasy">Fantasy</option>
            <option value="romance">Romance</option>
            <option value="western">Western</option>
            <option value="war">War</option>
            <option value="history">History</option>
            <option value="music">Music</option>
            <option value="documentary">Documentary</option>
            <option value="animation">Animation</option>
        </select>

        <div class="mandatory-text"><em>*please select a genre.</em></div>
        
        <button class="button" id="start-button">START</button>

    </div>
</body>
</html>
